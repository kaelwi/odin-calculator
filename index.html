<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <header>
        <h1>The Calculator!</h1>
    </header>

    <div class="calculator">

        <div class="display">
            <div id="previous"></div>
            <div id="current"></div>
        </div>

        <div class="grid">
            <div></div>
            <button name="clear">C</button>
            <button name="delete">DEL</button>
            <button name="divide">/</button>

            <button name="seven">7</button>
            <button name="eight">8</button>
            <button name="nine">9</button>
            <button name="multiply">*</button>

            <button name="four">4</button>
            <button name="five">5</button>
            <button name="six">6</button>
            <button name="subtract">-</button>

            <button name="one">1</button>
            <button name="two">2</button>
            <button name="three">3</button>
            <button name="add">+</button>

            <div></div>
            <button name="zero">0</button>
            <button name="dot">,</button>
            <button name="equals">=</button>

        </div>
    </div>

    <footer>
        Created by kaelwi 07/2022
    </footer>
    
</body>
</html>
